definitions:
  fl_my-portfolio_internal_clients.CryptocurrencyDataDetail:
    properties:
      id:
        type: integer
      name:
        type: string
      quote:
        properties:
          BTC:
            properties:
              percent_change_24h:
                description: |-
                  Volume24h        float64 `json:"volume_24h"`
                  VolumeChange24h  float64 `json:"volume_change_24h"`
                  PercentChange1h  float64 `json:"percent_change_1h"`
                type: number
              percent_change_30d:
                description: PercentChange7d  float64 `json:"percent_change_7d"`
                type: number
              percent_change_90d:
                description: PercentChange60d float64 `json:"percent_change_60d"`
                type: number
              price:
                type: number
            type: object
          RUB:
            properties:
              percent_change_24h:
                description: |-
                  Volume24h        float64 `json:"volume_24h"`
                  VolumeChange24h  float64 `json:"volume_change_24h"`
                  PercentChange1h  float64 `json:"percent_change_1h"`
                type: number
              percent_change_30d:
                description: PercentChange7d  float64 `json:"percent_change_7d"`
                type: number
              percent_change_90d:
                description: PercentChange60d float64 `json:"percent_change_60d"`
                type: number
              price:
                type: number
            type: object
          USD:
            properties:
              percent_change_24h:
                description: |-
                  Volume24h        float64 `json:"volume_24h"`
                  VolumeChange24h  float64 `json:"volume_change_24h"`
                  PercentChange1h  float64 `json:"percent_change_1h"`
                type: number
              percent_change_30d:
                description: PercentChange7d  float64 `json:"percent_change_7d"`
                type: number
              percent_change_90d:
                description: PercentChange60d float64 `json:"percent_change_60d"`
                type: number
              price:
                type: number
            type: object
        type: object
      symbol:
        type: string
    type: object
  fl_my-portfolio_internal_clients.StakingData:
    properties:
      apy:
        type: number
      asset:
        type: string
      duration:
        type: integer
      quota_minimum:
        type: number
      reward_asset:
        type: string
    type: object
  internal_app_controllers.LoginData:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  internal_app_controllers.PortfolioDetailGetResponse:
    properties:
      ROI:
        type: number
      commentary:
        type: string
      count:
        type: number
      created_at:
        type: string
      cryptocurrency:
        type: string
      cryptocurrency_id:
        type: integer
      cryptocurrency_symbol:
        type: string
      id:
        type: string
      now_price:
        type: number
      now_sum:
        type: number
      percent_change_24h:
        type: number
      percent_change_30d:
        type: number
      percent_change_90d:
        type: number
      portfolio_share:
        type: number
      price:
        type: number
      purchase_time:
        type: string
      sum:
        type: number
    required:
    - count
    - price
    - purchase_time
    type: object
  internal_app_controllers.PortfolioGetResponse:
    properties:
      ROI:
        type: number
      cryptocurrencies:
        items:
          $ref: '#/definitions/internal_app_controllers.PortfolioDetailGetResponse'
        type: array
      total_now_sum:
        type: number
      total_purchased_sum:
        type: number
    type: object
  internal_app_controllers.PortfolioPatchData:
    properties:
      commentary:
        type: string
      count:
        type: number
      price:
        type: number
      purchase_time:
        type: string
    type: object
  internal_app_controllers.PortfolioPostData:
    properties:
      cmc_cryptocurrency_id:
        type: integer
      commentary:
        type: string
      count:
        type: number
      price:
        type: number
      purchase_time:
        type: string
    required:
    - cmc_cryptocurrency_id
    - count
    - price
    - purchase_time
    type: object
  internal_app_controllers.RefreshData:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  internal_app_controllers.RegisterData:
    properties:
      birth_date:
        type: string
      email:
        type: string
      first_name:
        minLength: 2
        type: string
      gender:
        enum:
        - male
        - female
        type: string
      last_name:
        minLength: 2
        type: string
      password:
        maxLength: 20
        minLength: 8
        type: string
    required:
    - birth_date
    - email
    - first_name
    - gender
    - last_name
    - password
    type: object
  internal_app_controllers.ResponseError:
    properties:
      error:
        type: boolean
      error_string:
        type: string
    type: object
  internal_app_controllers.ResponseSuccess:
    properties:
      data: {}
      error:
        type: boolean
    type: object
  internal_app_controllers.StakingDetailGetResponse:
    properties:
      binance_stakings:
        items:
          $ref: '#/definitions/fl_my-portfolio_internal_clients.StakingData'
        type: array
      bybit_stakings:
        items:
          $ref: '#/definitions/fl_my-portfolio_internal_clients.StakingData'
        type: array
      okx_stakings:
        items:
          $ref: '#/definitions/fl_my-portfolio_internal_clients.StakingData'
        type: array
    type: object
  internal_app_controllers.StakingGetResponse:
    properties:
      binance_staking:
        $ref: '#/definitions/fl_my-portfolio_internal_clients.StakingData'
      bybit_staking:
        $ref: '#/definitions/fl_my-portfolio_internal_clients.StakingData'
      cryptocurrency_data:
        $ref: '#/definitions/fl_my-portfolio_internal_clients.CryptocurrencyDataDetail'
      okx_staking:
        $ref: '#/definitions/fl_my-portfolio_internal_clients.StakingData'
    type: object
  internal_app_controllers.Tokens:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user_id:
        type: string
    type: object
host: 127.0.0.1:8000
info:
  contact:
    name: My-Portfolio support
  description: API for get cryptocurrencies
  title: My-Portfolio
  version: "1.0"
paths:
  /api/v1/cryptocurrencies:
    get:
      consumes:
      - application/json
      description: все криптовалюты
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseError'
      security:
      - ApiKeyAuth: []
      tags:
      - cryptocurrency
  /api/v1/login:
    post:
      consumes:
      - application/json
      description: авторизация
      parameters:
      - description: data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_app_controllers.LoginData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_app_controllers.Tokens'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseError'
      tags:
      - auth
  /api/v1/portfolio:
    get:
      consumes:
      - application/json
      description: портфель
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_app_controllers.PortfolioGetResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseError'
      security:
      - ApiKeyAuth: []
      tags:
      - portfolio
    post:
      consumes:
      - application/json
      description: добавить в портфель криптовалюту
      parameters:
      - description: data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_app_controllers.PortfolioPostData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseError'
      security:
      - ApiKeyAuth: []
      tags:
      - portfolio
  /api/v1/portfolio/{id}:
    delete:
      consumes:
      - application/json
      description: удалить криптовалюту из портфеля
      parameters:
      - description: Portfolio detail ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_app_controllers.PortfolioGetResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseError'
      security:
      - ApiKeyAuth: []
      tags:
      - portfolio
    patch:
      consumes:
      - application/json
      description: обновитель информацию о криптовалюте в портфеле
      parameters:
      - description: data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_app_controllers.PortfolioPatchData'
      - description: Portfolio detail ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseError'
      security:
      - ApiKeyAuth: []
      tags:
      - portfolio
  /api/v1/refresh:
    post:
      consumes:
      - application/json
      description: обновление токенов
      parameters:
      - description: data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_app_controllers.RefreshData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_app_controllers.Tokens'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseError'
      tags:
      - auth
  /api/v1/register:
    post:
      consumes:
      - application/json
      description: регистрация
      parameters:
      - description: data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_app_controllers.RegisterData'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_app_controllers.Tokens'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseError'
      tags:
      - auth
  /api/v1/stakings:
    get:
      consumes:
      - application/json
      description: список стейкингов
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_app_controllers.StakingGetResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseError'
      security:
      - ApiKeyAuth: []
      tags:
      - staking
  /api/v1/stakings/detail/{crypt_symbol}:
    get:
      consumes:
      - application/json
      description: список стейкингов для конкретной криптовалюты
      parameters:
      - description: Cryptocurrency symbol
        in: path
        name: crypt_symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_app_controllers.StakingDetailGetResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseError'
      security:
      - ApiKeyAuth: []
      tags:
      - staking
  /api/v1/stakings/portfolio:
    get:
      consumes:
      - application/json
      description: список стейкингов для криптовалют в портфеле
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_app_controllers.StakingGetResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_app_controllers.ResponseError'
      security:
      - ApiKeyAuth: []
      tags:
      - staking
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
